<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Lab03-5610450268</title>
<link href="stylesheet.css" rel="stylesheet" type="text/css" />
<script src="myScript.js"></script>
</head>

<body>
<div class = "head-page">
	<h1 align="center">Profile</h1>
	<div id="page">
    	<form name="profile" id="profile" method="post" onSubmit="validateForm()"> 
			<div class="text">
				<label>Firstname : </label>
				<label>Lastname : </label>
			</div>
			<div class="input-text">
				<input id="firstname" type="text" size="20" />
				<input id="lastname" type="text" size="20" />
			</div>
            <fieldset style="width:90%; margin-top:10px;">
				<legend> Address </legend>
				<div class="text">
					<label>House number : </label>
					<label>Street : </label>
					<label>City : </label>
					<label>Province : </label>
					<label>Zipcode : </label>
				</div>
				<div class="input-text">
					<input id="houseNumber" type="text" size="20" />
					<input id="street" type="text" size="20" />
					<input id="city" type="text" size="20" />
					<input id="province" type="text" size="20" />
					<input id="zipcode" type="text" size="20" />
				</div>
            </fieldset><br />
			<div class="text">
				<label>Phone number : </label>
				<label>Cell phone number : </label>
				<label>Birthday : </label>
				<label>Citizenship number : </label>
				<label>Zodiac Sign : </label>
				<label>Zodiac Year : </label>
				<label>Birth Day of Week : </label>
			</div>
			<div class="input-text">
				<input id="phone" type="tel" size="20" placeholder="+662-XXX-XXXX" maxlength="13" required title="Please provide your Phone number in the following format: +662-XXX-XXXX" tabindex="7">
				<input id="cellPhone" type="tel" size="20" placeholder="+66XX-XXX-XXXX" maxlength="14" required title="Please provide your Cell phone number in the following format: +66XX-XXX-XXXX" tabindex="7" />
				<input id="birthday" type="date" size="20" />
				<input id="citizenship" type="text" min="13" maxlength="13" size="20" />
				<select id="zodiacSign" onChange="onSelectedItem(this.id,this.selectedIndex)">
					<option value="aries">Aries</option>
					<option value="taurus">Taurus</option>
					<option value="gemini">Gemini</option>
					<option value="cancer">Cancer</option>
					<option value="leo">Leo</option>
					<option value="virgo">Virgo</option>
					<option value="libra">Libra</option>
					<option value="scorpio">Scorpio</option>
					<option value="sagittarius">Sagittarius</option>
					<option value="capricorn">Capricorn</option>
					<option value="aquarius">Aquarius</option>
					<option value="pisces">Pisces</option>
				</select>
				<select id="zodiacYear" onChange="onSelectedItem(this.id,this.selectedIndex)">
					<option value="ram">The Ram</option>
					<option value="bull">The Bull</option>
					<option value="twins">The Twins</option>
					<option value="crab">The Crab</option>
					<option value="lion">The Lion</option>
					<option value="maiden">The Maiden</option>
					<option value="scales">The Scales</option>
					<option value="scorpion">The Scorpion</option>
					<option value="archer">The Archer</option>
					<option value="mountain Sea-goat">The Mountain Sea-goat</option>
					<option value="water-bearer">The Water-bearer</option>
					<option value="fish">The Fish</option>
            	</select>
				<select id="bdWeek" onChange="onSelectedItem(this.id,this.selectedIndex)">
					<option value="sunday">Sunday</option>
					<option value="monday">Monday</option>
					<option value="tuesday">Tuesday</option>
					<option value="wednesday">Wednesday</option>
					<option value="thursday">Thursday</option>
					<option value="friday">Friday</option>
					<option value="saturday">Saturday</option>
            	</select>
			</div>
			<div id="button-clk">
				<input type="button" value="Save" onClick="saveData()" id="save">
                <input type="reset" value="Cancel" id="cancel">
                <input type="submit" value="Submit" id="submit">
			</div>
		</form>
    </div>
</div>
</body>
</html>
